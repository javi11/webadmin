<div class="alert top-content-bar top-content-bar--corporate" role="alert">
    <div class="top-content-bar-message">
        AXA to merge its life and general insurance units in Singapore.
    </div>
    <button type="button" class="btn btn-ghost btn-ghost-white top-content-bar-btn">
    Know more
  </button>
</div>
<div>
    <img [src]="logo" />
    <h1 translate [translateParams]="{value: name}">HELLO.HELLO</h1>
    <svg>
        <use [attr.xlink:href]="icon"></use>
    </svg>
</div>
<div>
    <button (click)="onNavigate()">{{'HELLO.NAVIGATE' | translate}}</button>
</div>
<!-- Note: it will be better (maintainability, scalability) to isolate the language functionality in it's own component. Keep together for simplicity -->
<div class="language-selector">
    <form #languageForm="ngForm">
        <!--The form directive will automatically add ngModel as a valid property of the input-->
        <div>
            <input type="radio" name="language" value="es" id="es" [(ngModel)]="language" (ngModelChange)="onChangeLanguage()">
            <label for="es" translate="HELLO.SPANISH"></label>
        </div>
        <div>
            <input type="radio" name="language" value="en" id="en" [(ngModel)]="language" (ngModelChange)="onChangeLanguage()">
            <label for="en" translate="HELLO.ENGLISH"></label>
        </div>
    </form>
</div>
