<div>
    <h1 [translate]="'GOODBYE.GOODBYE'"></h1>
</div>
<div>
    <!--All ways to use translate are correct. Choose the one that suits you the most.
Read the official docs for more information-->
    <a routerLink="/">{{'GOODBYE.HOME_LINK' | translate}}</a>
</div>
<div class="gnomes-list">
    <button (click)="loadGnomes()" [ngClass]="{'disabled': gnomes.length}">{{'GOODBYE.LOAD_GNOMES' | translate}}</button>
    <ul>
        <li *ngFor="let gnome of gnomes | slice:0:150;" [hightlighElement]="gnome.hair_color">{{gnome.name}}</li>
    </ul>
</div>
